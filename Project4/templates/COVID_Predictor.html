<body>
    <!-- Navbar -->

        <div class="container-fluid">

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbars_MB1" aria-controls="navbars_MB1" aria-expanded="false" aria-label="Toggle navigation">

          <div class="navbar-collapse collapse" id="navbars_MB1">
